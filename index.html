<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Tamizhanworld | Newsletter</title>
</head>
<body>
    <img src="/logo.png" alt="logo">
    <div class="grid-container">
        <h2>Sign Up for News Letter</h2>
        <form action="/" method="post">
            <input type="text" name="first" class="form-control top"  placeholder="First Name">
            <input type="text" name="second" class="form-control middle" placeholder="Last Name">
            <input type="email"name="email" class="form-control bottom" placeholder="Email">
            <button type="submit">Sign Up</button>
        </form>
        <div>
            <p>&copy; Tamizhanworld 2021</p>
        </div>
    </div>
</body>
</html>
